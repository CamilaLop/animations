<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carrossel Slider</title>
  </head>
  <body>
    <div class="container-slider">
      <button id="prev-button">
        <img src="img/arrow.png" alt="prev-button" />
      </button>
      <div class="container-images">
        <img
          class="slider on"
          src="./img/Grupo Mulheres.jpg"
          alt="Terapia com grupo de mulheres"
        />
        <img class="slider" src="img/Individual.jpg" alt="Terapia individual" />
        <img class="slider" src="./img/Online.jpg" alt="Consulta online" />
        <img class="slider" src="./img/Palestras.jpg" alt="Palestras" />
        <img class="slider" src="./img/Grupo.jpg" alt="Terapia em família" />
      </div>
      <button id="next-button">
        <img src="img/arrow.png" alt="next-button" />
      </button>
    </div>
    <script>
      const slider = document.querySelectorAll(".slider");
      const btnPrev = document.getElementById("prev-button");
      const btnNext = document.getElementById("next-button");
      // selecionando os elementos que serão usados

      let currentSlide = 0; // criando variável para determinar slider ativo no momento

      function hideSlider() {
        // função para esconder o slider
        slider.forEach((item) => item.classList.remove("on"));
      }
      function showSlider() {
        // função para mostrar o slider
        slider[currentSlide].classList.add("on");
      }

      function nextSlider() {
        hideSlider();
        if (currentSlide === slider.length - 1) {
          currentSlide = 0;
        } else {
          currentSlide++;
        }
        showSlider();
      }
      function prevSlider() {
        hideSlider(); // esconde o slider on
        if (currentSlide === 0) {
          currentSlide = slider.length - 1;
        } else {
          currentSlide--;
        }
        showSlider();
      }

      btnNext.addEventListener("click", nextSlider);
      btnPrev.addEventListener("click", prevSlider);
    </script>
  </body>
</html>
