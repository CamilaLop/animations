<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carrossel Slider</title>
  </head>
  <body>
    <div class="container-slider">
      <button id="prev-button">
        <img src="img/arrow.png" alt="prev-button" />
      </button>
      <div class="container-images">
        <img
          class="slider on"
          src="./img/Grupo Mulheres.jpg"
          alt="Terapia com grupo de mulheres"
        />
        <img class="slider" src="img/Individual.jpg" alt="Terapia individual" />
        <img class="slider" src="./img/Online.jpg" alt="Consulta online" />
        <img class="slider" src="./img/Palestras.jpg" alt="Palestras" />
        <img class="slider" src="./img/Grupo.jpg" alt="Terapia em famÃ­lia" />
      </div>
      <button id="next-button">
        <img src="img/arrow.png" alt="next-button" />
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
